project:
  type: book
  output-dir: _book

book:
  title: "R Packages (2e)"

  author-meta: "Hadley Wickham, and Jenny Bryan"
  date-meta: today
  description-meta: |
    This book will teach you how to create a package, the fundamental unit of
    shareable, reusable, and reproducible R code.

  reader-mode: true

  page-footer:
    left: |
      R Packages (2e) was written by Hadley Wickham and Jenny Bryan
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.png
  site-url: https://r-pkgs.org/
  repo-url: https://github.com/hadley/r-packages/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
  - index.Rmd
  - Preface.Rmd
  
  - part: Getting started
    chapters: 
    - Introduction.Rmd
    - Whole-game.Rmd
    - Setup.Rmd
    - Structure.Rmd
    - Workflow101.Rmd
    - Package-within.Rmd
  
  - part: Package components
    chapters:
    - Code.Rmd
    - data.Rmd
    - misc.Rmd
  
  - part: Package metadata
    chapters:
    - Metadata.Rmd
    - dependencies.Rmd
    - license.Rmd
  
  - part: Testing
    chapters:
    - testing-basics.Rmd
    - testing-design.Rmd
    - testing-advanced.Rmd
    
  - part: Documentation
    chapters:
    - man.Rmd
    - vignettes.Rmd
    - other-markdown.Rmd
    - website.Rmd
  
  - part: Maintenance and distribution
    chapters:
    - check.Rmd
    - continuous-integration.Rmd
    - release.Rmd
    - lifecycle.Rmd

format:
  html:
    theme:
      - cosmo
      - style.css
    cover-image: cover.png
    code-link: true
    include-in-header: "plausible.html"
    callout-appearance: simple

editor: visual
